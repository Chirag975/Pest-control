    <h3 class="font-weight-bold pb-5 text-center">Is Coronavirus Transmitted by Pests?</h3>
            
    
          
                    <figure class="figure">
                     <center> <img src="img/blog1.jpg" class="figure-img img-fluid z-depth-1"
                        alt="...">
                        </center>
    
<p>&nbsp;</p><p>There are many questions surrounding the novel coronavirus disease 
2019 (COVID-19), including how it’s spread. With warm weather 
approaching, there may be concerns about disease transmission from 
insects, but it’s important to note that <strong>coronavirus is not spread by vector pests</strong>.
 While the best and most up-to-date resource for information on 
coronavirus remains the Centers for Disease Control and Prevention,
 we’ll take a look at the differences between common vector-borne 
diseases and various coronaviruses to help dispel any myths about 
transmission.</p>

      
                    <p class="my-4 font-weight-bold">What are Vector Pests?
</p>
          
          
<p>Vector pests such as ticks and mosquitoes are known to play 
significant roles in the transmission of many critical diseases. 
Worldwide, mosquitoes are the leading vectors responsible for the 
transmission of infections to humans, and are responsible for spreading 
malaria, Zika virus, West Nile virus (WNV), Eastern equine encephalitis 
(EEE), chikungunya, yellow fever and many more. Ticks are responsible 
for the transmission of the most common vector-borne infection in the 
United States, Lyme disease, as well as many other infections such as 
Rocky Mountain spotted fever, babesiosis, ehrlichiosis and anaplasmosis.</p>
<p><strong>What are Common Human Coronaviruses?</strong></p>
<p>Common human coronaviruses were first identified in the 1960s, and 
are well-known causes of the common cold and flu. There are four main 
subgroupings of human coronaviruses, and they are mainly transmitted 
through contact with bodily fluid from an infected person by simple acts
 like coughing and sneezing. Microscopic droplets produced by the 
infected person can be inhaled by someone nearby (usually within a three
 to six-foot radius), or they can also be transmitted via contact with a
 contaminated surface (one that was just coughed upon) and then 
inadvertently touching one’s face or rubbing one’s eyes, or by something
 as simple as sharing a spoon to taste someone’s dessert.</p>
<p><strong>How is COVID-19 Different?</strong></p>
<p>SARS (<u>S</u>evere <u>A</u>cute <u>R</u>espiratory <u>S</u>yndrome), MERS (<u>M</u>iddle <u>E</u>ast <u>R</u>espiratory <u>S</u>yndrome) and now COVID-19 (<u>co</u>rona<u>vi</u>rus <u>d</u>isease 20<u>19</u>)
 are zoonotic coronaviruses – viruses that have jumped the species 
barrier from their normal animal hosts to humans. This can happen 
through direct contact with an infected animal, as well as indirect 
contact or eating contaminated food. Zoonotic diseases are also very 
common and once transmitted to humans, they can spread through 
person-to-person contact as well, making proper handwashing and other 
preventative actions 
outlined by the CDC paramount to public safety.</p>
